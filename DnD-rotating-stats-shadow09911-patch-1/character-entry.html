<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entry</title>
</head>
<body>
    <h1>Enter Character Stats</h1>
    <form id="character-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="hp">HP:</label>
        <input type="number" id="hp" name="hp" required><br>

        <label for="ac">AC:</label>
        <input type="number" id="ac" name="ac" required><br>

        <label for="str">STR:</label>
        <input type="number" id="str" name="str" required><br>

        <label for="dex">DEX:</label>
        <input type="number" id="dex" name="dex" required><br>

        <label for="con">CON:</label>
        <input type="number" id="con" name="con" required><br>

        <label for="int">INT:</label>
        <input type="number" id="int" name="int" required><br>

        <label for="wis">WIS:</label>
        <input type="number" id="wis" name="wis" required><br>

        <label for="cha">CHA:</label>
        <input type="number" id="cha" name="cha" required><br>

        <button type="submit">Submit</button>
    </form>
    
    <script src="scriptv2.js"></script>
    <script src="form.js"></script>
    
    
</body>
</html>
